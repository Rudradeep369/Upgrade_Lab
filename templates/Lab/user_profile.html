{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="px-4 dark:bg-gray-800 min-h-screen">
    <div class="flex flex-col items-center justify-center">
        <div class="w-32 h-32 rounded-full overflow-hidden shadow-lg mt-10">
            <img class="w-full h-full object-cover" src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static "Lab/media/default-profile.jpg" %}{% endif %}" alt="Rounded avatar">
        </div>
        <h2 class="mt-4 text-2xl font-semibold dark:text-white">{{ user.username }}</h2>
        <p class="mt-2 text-gray-500 dark:text-gray-400">{{ user.email }}</p>
    </div>
    <div class="mt-10">
        <h3 class="text-xl font-semibold dark:text-white">Profile</h3>
        <div class="mt-4">
            <p class="text-gray-500 dark:text-gray-400">First Name: {{ user.first_name }}</p>
            <p class="text-gray-500 dark:text-gray-400">Last Name: {{ user.last_name }}</p>
            <p class="text-gray-500 dark:text-gray-400">Date Joined: {{ user.date_joined }}</p>
        </div>
    </div>
</div>
{% endblock body %}
