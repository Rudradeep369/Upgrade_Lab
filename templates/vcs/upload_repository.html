{% extends "base.html" %}
{% load static %}

{% block body  %}
    <div class="bg-gray-300 dark:text-white dark:bg-gray-800 h-screen">
        <p class="text-2xl dark:text-white">Upload Repository</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Upload</button>
        </form>
    </div>
{% endblock body %}
