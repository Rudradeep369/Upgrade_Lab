{% load static %}
<nav class="bg-white dark:bg-gray-900 w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600 static md:sticky md:top-0 md:z-30 md:shadow-md">
	<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-1">
		<a href="{% url "home" %}" class="flex items-center space-x-3 rtl:space-x-reverse">
			<img src="https://static.vecteezy.com/system/resources/thumbnails/015/215/726/small_2x/christmas-festival-tech-circle-signal-interface-futuristic-technology-icon-element-abstract-background-illustration-png.png" class="h-8" alt="Flowbite Logo">
			{% comment %} <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Upgrade Lab</span> {% endcomment %}
		</a>
		<div class="flex md:order-2 space-x-3  rtl:space-x-reverse">

			
			<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full text-sm p-2.5">
				{% comment %} <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg> {% endcomment %}
				{% heroicon_outline "sun" id="theme-toggle-dark-icon" class="hidden w-5 h-5" %}
				{% comment %} <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg> {% endcomment %}
				{% heroicon_outline "moon" id="theme-toggle-light-icon" class="hidden w-5 h-5" %}

			</button>

			{% if request.user.is_authenticated %}
			<button popovertarget="logout-popover" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-1 py-2 flex flex-nowrap dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
				Log out &nbsp;{% heroicon_outline "arrow-left-start-on-rectangle" %}
			</button>
			<a href="{% url "user_profile" request.user.id request.user.username %}">
				<img class="w-10 h-10 rounded-full" src="{% if request.user.userdetail.profile_pic %}{{ request.user.userdetail.profile_pic.url }}{% else %}{% static "Lab/media/default-profile.jpg" %}{% endif %}" alt="Rounded avatar">
			</a>
			
			{% else %}
				<a href="{% url "user_login" %}" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mx-5">
					Login 
				</a>
				<a href="{% url "user_signup" %}" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
					Sign up
				</a>
			{% endif %}

			<button id="search-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full text-sm p-2.5 md:hidden">
                {% heroicon_outline "magnifying-glass" %}
            </button>

			
			<button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
				<span class="sr-only">Open main menu</span>
				<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
				</svg>
			</button>
		</div>
		<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
			<ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
				<li>
					<a href="{% url "home" %}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
				</li>
				<li>
					<a href="{% url "problem_list" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Code</a>
				</li>
				<li>
					<a href="{% url "repository_list" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Repository</a>
				</li>
			</ul>
		</div>
		<div class="hidden md:flex md:order-1 w-full md:w-auto">
            <form method="GET" action="{% url 'search' %}" class="flex items-center w-full">
                <input type="text" name="query" placeholder="Search..." class="w-full md:w-64 p-2 border rounded-md dark:bg-gray-700 dark:text-white" required>
                <button type="submit" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
					<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
					  </svg>
				</button>
            </form>
        </div>
        <div id="mobile-search" class="hidden md:hidden w-full mt-4">
            <form method="GET" action="{% url 'search' %}" class="flex items-center w-full">
                <input type="text" name="query" placeholder="Search..." class="w-full p-2 border rounded-md dark:bg-gray-700 dark:text-white" required>
                <button type="submit" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Search</button>
            </form>
        </div>
	</div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchToggle = document.getElementById('search-toggle');
        const mobileSearch = document.getElementById('mobile-search');

        searchToggle.addEventListener('click', function() {
            mobileSearch.classList.toggle('hidden');
        });
    });
</script>
